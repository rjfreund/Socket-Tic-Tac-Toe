<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Tic Tac Toe</title>
 <link rel="stylesheet" type="text/css" href="css/TicTacToe.css"/>
 <script type="text/javascript" src="./js/TicTacToe.js"></script>
</head>

<body>
<img src="img/background.gif" />
<h1>Tic Tac Toe</h1>
<div id="wrapper">
    <div id="gameContainer">
        <div class="blank" id="square1" ></div>
        <div class="blank" id="square2"></div>
        <div class="blank" id="square3"></div>
        <div class="blank" id="square4"></div>
        <div class="blank" id="square5"></div>
        <div class="blank" id="square6"></div>
        <div class="blank" id="square7"></div>
        <div class="blank" id="square8"></div>
        <div class="blank" id="square9"></div>
    </div>
</div>
<div id="scoreBoard">
	<p>
        <span id="xInfo">X &lt;-- Your Turn</span>
        <span id="xWins">Victories: 0</span><br />
        <span id="oInfo">O</span>
        <span id="oWins">Victories: 0</span><br />
        <span id="ties">Ties: 0</span>
    </p>
</div>
<div id="btnContainer">
	<button id="newGameBtn" type="button">New Game</button>
    <button id="namesBtn" type="button">Enter Names</button>
</div>
</body>
</html>
